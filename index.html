<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Poliedro Euleriano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Verificador de Poliedro Euleriano</h1>
        <form id="poliedroForm">
            <label for="vertices">Número de Vértices (V):</label>
            <input type="number" id="vertices" required>

            <label for="arestas">Número de Arestas (A):</label>
            <input type="number" id="arestas" required>

            <label for="faces">Número de Faces (F):</label>
            <input type="number" id="faces" required>

            <button type="button" onclick="verificarPoliedro()">Verificar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
